			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陶瓷是陶器和瓷器的总称。在中国，制陶技艺的产生可追溯到纪元前4500年至前2500年的时代，可以说，中华民族发展史中的一个重要组成部分是陶瓷发展史，中国人在科学技术上的成果以及对美的追求与塑造，在许多方面都是通过陶瓷制作来体现的，并形成各时代非常典型的技术与艺术特征。瓷器是中国人发明的，这是举世公认的。瓷器的发明是在陶器技术不断发展和提高的基础上产生的。商代的白陶以是用瓷土（高岭土）作原料，烧成温度达1000℃以上，它是原始瓷器出现的基础。</p></div>
