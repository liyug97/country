			<div class="title">丝&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;绸</div>
			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;丝绸是中国的特产，中国古代劳动人民发明并大规模生产丝绸制品，更开启了世界历史上第一次东西方大规模的商贸交流，史称丝绸之路。从西汉起，中国的丝绸不断大批地运往国外，成为世界闻名的产品。在古代，丝绸就是蚕丝(以桑蚕丝为主，也包括少量的柞蚕丝和木薯蚕丝)织造的纺织品。现代由于纺织品原料的扩展，凡是经线采用了人造或天然长丝纤维织造的纺织品，都可以称为广义的丝绸。而纯桑蚕丝所织造的丝绸，又特别称为"真丝绸"。</p></div>
