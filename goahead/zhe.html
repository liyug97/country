			<div class="title">浙&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;菜</div>
			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;浙江菜，简称浙菜，是中国传统八大菜系之一，其地山清水秀，物产丰富，故谚曰:"上有天堂，下有苏杭"。浙江省位于我国东海之滨，素有鱼米之乡之称。西南丘陵起伏，盛产山珍野味。东部沿海渔场密布，水产资源丰富，有经济鱼类和贝壳水产品500余种，总产值居全国之首，物产丰富，佳肴自美，特色独具，有口皆碑 。浙菜具有悠久的历史,浙菜基于四大流派，就整体而言，有比较明显的特色风格，又具有共同的四个特点:选料讲究，烹饪独到，注重本味，制作精细。</p></div>
