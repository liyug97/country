			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;川菜即四川菜肴，是中国特色传统的四大菜系之一、中国八大菜系之一、中华料理集大成者。近现代川菜兴起于清代和民国两个时间段，并在新中国成立后得到创新发展。川菜以家常菜为主，高端菜为辅，取材多为日常百味，也不乏山珍海鲜。其特点在于红味讲究麻、辣、鲜、香;白味口味多变，包含甜、卤香、怪味等多种口味。代表菜品有宫保鸡丁、水煮鱼、水煮肉片、夫妻肺片、麻婆豆腐、回锅肉和东坡肉等，其他经典菜品有:棒棒鸡、口水鸡、四川火锅、板栗烧鸡、辣子鸡等。</p></div>
