			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一、中山公园，朱棣兴建北京宫殿时，按照“左祖右社”的原则，将此地改建为社稷坛，最初是辽、金时的兴国寺，元朝时改名为万寿兴国寺。二、景山公园，位于故宫以北，因为明朝崇祯皇帝在此上吊而死，又称万岁山，清顺治十二年(165年)改名为景山。三、天坛，祈年殿、皇穹宇、圆丘等主要建筑造型精美，气势恢弘，是全世界最大的古代祭天建筑群。四、北海公园，许多以20世纪六七十年代为背景的影视剧中的溜冰场所就是北海，如今也是京城百姓休闲游玩的好去处。</p></div>
