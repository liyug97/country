            <div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;琴，后加至七根弦(亦称"七弦琴";通称"古琴");某些乐器的统称，其中不包括吉他、二胡等。在古代，人的文化修养是用琴、棋、书、画四方面的才能表现的，弹琴为四大才能之首。琴发明于伏羲时代，为五弦之琴，或云为神农:伏羲作琴、瑟。《纲鉴易知录》:伏羲斫桐为琴，绳丝为弦;绠桑为瑟。《帝王世纪》:神农始作五弦之琴，以具宫商角徵羽音。历九代至文王，复增其二弦，曰少宫、少商。)，琴发明的地点在今鲁西豫东地区(伏羲之都在今河南淮阳，神农之都在今山东曲阜)。</p></div>
