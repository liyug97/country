			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中国画是具有悠久历史和优良传统的中国民族传统绘画，凝聚着中华民族的智慧、性格、心理、气质，以其鲜明的特色和风格在世界画苑中独具体系。汉族传统绘画形式是用毛笔蘸水、墨、彩作画于绢或纸上，这种画种被称为“中国画”，简称“国画”。我国传统绘画（区别于“西洋画”）。工具和材料有毛笔、墨、国画颜料、宣纸、绢等，题材可分人物、山水、花鸟等，技法可分工笔和写意，它的精神内核是“笔墨”。中国画，起源古，象形字，奠基础；文与画，在当初，无歧异，本一途。</p></div>
