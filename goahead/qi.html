			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;棋者，奕也。下棋者，艺也。博弈是东方文化生活的重经组成部分，它不但不同于一般的消遣游戏，还影响和陶冶着人们的道德观念、行为准则、审美趣味和思维方式。琴、棋、书、画并称中国四大传统艺术形式，成为一种具有丰富内涵的文化形态。黑白之间，楚河汉界内外，棋艺带来的启悟被无限拓展，棋盘之外的天地被融合为一，成为中国棋文化的最大特点之一。围棋和象棋是中华民族智慧的结晶，是中华民族优秀的传统文化遗产，包含了中华五千年悠久的历史和厚重的文化沉淀。</p></div>
