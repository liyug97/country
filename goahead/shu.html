			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在中国的传统文化的诸多文学作品当中，四书五经占据着相当重要的位置。四书五经详实的记载了我国早期思想文化发展史上政治、军事、外交、文化等各个方面的史实资料以及孔孟等思想家的重要思想。四书指的是《大学》、《中庸》、《论语》、《孟子》四部作品。五经指的是《诗经》、《尚书》、《礼记》、《周易》、《春秋》五部作品。《春秋》由于文字过于简略，通常与解释《春秋》的《左传》《公羊传》《谷梁传》分别合刊。此外，《周礼》实际上成书于两汉之间。</p></div>
