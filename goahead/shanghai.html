			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一、上海迪士尼度假，它是一个特别为中国游客设计和打造的世界级家庭娱乐目的地。二、上海东方明珠广播电视塔，东方明珠坐落于上海黄浦江畔、浦东陆家嘴嘴尖，展现了上海作为国际大都市的壮观景色。三、外滩，是位于上海市中心黄浦江西岸外白渡桥至金陵东路之间的步行观光带，是最具上海城市象征意义的景点之一，万国建筑群、浦江夜景是这里最具魅力的景观。四、南京路步行街，长约1200米，一眼望去，现代建筑夹杂着欧式老楼，尤其夜幕之下霓虹灯光闪烁，别有风情。</p></div>
