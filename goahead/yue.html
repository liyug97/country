			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;粤菜即广东菜，是中国传统四大菜系、八大菜系之一，发源于岭南。粤菜由广州菜(也称广府菜)、潮州菜(也称潮汕菜)、东江菜(也称客家菜) 三种地方风味组成，在世界各地粤菜与法国大餐齐名，由于广东海外华侨数量占全国六成，因此世界各国的中菜馆多数是以粤菜为主。广州菜范围包括珠江三角洲和韶关、茂名、湛江等地，广州菜是粤菜的代表，顺德更被联合国教科文组织授予世界"美食之都"称号。东江菜是客家菜中的一派， 起源于广东东江一带，以砂锅菜见长，有独特的乡土风味。</p></div>
