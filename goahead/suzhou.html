			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一、周庄，在周庄坐下来细细品味，听一场缱绻不已的昆曲，你会发现，这迤逦之声，会在不知不觉间逐渐地蔓延开来，浸淫了古江南的生活方式，让忙碌的心变得缓慢而柔软。二、拙政园，江南园林的代表，该园是中国四大名园之一、全国重点文物保护单位、全国特殊游览参观点之一、世界文化遗产，迄今为止同时具备这四项桂冠的全国仅拙政园一家。三、狮子林，为苏州四大名园之一，至今已有650多年的历史。为纪念佛徒衣钵、师承关系，取佛经中狮子座之意，故名“狮子林”。</p></div>
