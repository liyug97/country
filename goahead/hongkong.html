			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一、《黄大仙》，庙宇供奉的黄大仙，据说有求必应，旁侧的九龙壁，是仿照北京故宫而制。二、海洋公园，香港海洋公园分为：海滨乐园分为——夏威夷天地、亚洲动物天地和梦幻水都三个主题园区，高峰乐园分为海洋天地、急流天地、热带雨林和冰级天地五个主题乐园去。三、彩虹邨，可以说是屋邨里的C位了，《Lonely Planet》也是将这里列为“香港十大Ins热点”的第3位。四邨内的道路更以彩虹七色命名，就像是粉嫩的Pantone色卡板——天是彩虹色，人是最少年。</p></div>
