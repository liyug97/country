			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;《霸王别姬》是汤臣电影有限公司出品的文艺片，该片改编自李碧华的同名小说，由陈凯歌执导，李碧华、芦苇编剧；张国荣、巩俐、张丰毅领衔主演。影片围绕两位京剧伶人半个世纪的悲欢离合，展现了对传统文化、人的生存状态及人性的思考与领悟。1993年该片在中国内地以及中国香港上映，此后在世界多个国家和地区公映，并且打破中国内地文艺片在美国的票房纪录。1993年该片荣获法国戛纳国际电影节最高奖项金棕榈大奖。</p></div>
