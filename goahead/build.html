			<div class="article_photo"></div>
			<div class="word"><p align="left"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中国自古地大物博，建筑艺术源远流长。不同地域和民族其建筑艺术风格等各有差异，但其传统建筑的组群布局、空间、结构、建筑材料及装饰艺术等方面却有着共同的特点，区别于西方，享誉全球。中国古代建筑的类型很多，主要有宫殿、坛庙、寺观、佛塔、民居和园林建筑等。中国传统建筑不仅重自然的山林风水，也重人工的山林风水，让人工的与自然的谐调，院内的与院外的衔接，造成"天上人间"之境，使人产生"此中有真意，欲辨已忘言"的心旷神怡之感。</p></div>
