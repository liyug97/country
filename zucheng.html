        <h3>硬件 </h3>
        <p>超级计算机的硬件组成与个人计算机组成基本相同，主要是由运算器、控制器、存储器、输入设备和输出设备组成。但是超级计算机超强的数据分析处理能力、超大的存储容量、巨大的能耗是个人计算机无法比拟的。</p>
        <h3>软件</h3>
        <p>高性能计算机在硬件方面是非常强大的，但是同时为了发挥出它最大的性能，软件方面也很重要。现在的超级计算机60%以上都是使用了Linux操作系统，大多数超级计算机的系统是基于Linux来适应不同应用而量身定制的。</p>
